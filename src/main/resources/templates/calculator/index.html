<!doctype html>
<html lang="ja" xml:lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="with=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>
        電卓
    </title>
</head>
<body>


<div class="container">
    <div class="alert alert-danger" role="alert">
        入力値が不正です。数値を入力してください。
    </div>

    <form method="post" action="" name="formCalculation">
        <div class="row">
            <div class="col">
                <input class="w-100 py-3" type="text" id="inputTxt" name="inputTxt" value="${page.result != null} ? ${page.result} : ''">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <button class="btn btn-secondary w-100" name="calcMemory" value="MC" onclick="setMemory()">MC</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary w-100" name="calcMemory" value="MR" onclick="setMemory()">MR</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary w-100" name="calcMemory" value="M+" onclick="setMemory()">M+</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary w-100" name="calcMemory" value="M-" onclick="setMemory()">M-</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary w-100" name="calcMemory" value="MS" onclick="setMemory()">MS</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <button class="btn btn-primary w-100" name="inputOperator" value="+" onclick="setOperator()">+</button>
            </div>
            <div class="col">
                <button class="btn btn-primary w-100" name="inputOperator" value="-" onclick="setOperator()">-</button>
            </div>
            <div class="col">
                <button class="btn btn-primary w-100" name="inputOperator" value="*" onclick="setOperator()">*</button>
            </div>
            <div class="col">
                <button class="btn btn-primary w-100" name="inputOperator" value="/" onclick="setOperator()">/</button>
            </div>
            <div class="col">
                <button class="btn btn-primary w-100" onclick="calcResult()">=</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <button class="btn btn-danger w-100" onclick="clearDisplay()">CE</button>
            </div>
            <div class="col">
                <button class="btn btn-danger w-100" onclick="clearFormula()">C</button>
            </div>
        </div>
    </form>
</div>
<script>
function setMemory(str){
    document.formCalculation.action = '/calc/memory/';
    document.formCalculation.submit();
}
function setOperator(str){
    document.formCalculation.action = '/calc/operator/';
    document.formCalculation.submit();
}
function calcResult(str){
    document.formCalculation.action = '/calc/calculation/';
    document.formCalculation.submit();
}
function clearDisplay(str){
	var textForm = document.getElementById("inputTxt");
    textForm.value = '';
}
function clearFormula(str){
    document.formCalculation.action = '/calc/clearFormula/';
    document.formCalculation.submit();
}
</script>
</body>
</html>
